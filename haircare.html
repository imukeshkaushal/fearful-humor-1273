            <div id="content">

            </div>
        </div>

        <!-- ----------------------------------------------------------------------- -->
    
        <!-- Create Middle Top Bar Like Logo, Search Bar, Bag & Login Bar -->
        <div id="middlebar">
            <div id="logo-search">
                <img src="https://files.myglamm.com/site-images/original/MyGlamm-Logo_1.jpg" alt="investor">
                <input type="text" placeholder="Find Lipstick, Eyeliner, Makeup Tutorial, etc">
            </div>
            <div id="page-icons">

            <div><a href="index.html">HOME</a></div>

            <div>REWARDS</div>

            <div>OFFERS</div>
        </div>

    </div>
    <div id="page-name">
        <p>HOME / <span>HAIRCARE</span></p>
    </div>
    <h1>HAIR CARE</h1>
    <div id="sortingBar">
        <select id="priceSort">
            <option value="">Sort By Price</option>
            <option value="high">Hight to Low</option>
            <option value="low">Low to High</option>
        </select>
        <select id="nameSort">
            <option value="">Sort By Name</option>
            <option value="a">A - Z</option>
            <option value="z">Z - A</option>
