<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="signup-page">
        <form>
            <!-- <h2>Welcome To Myglamm</h2> -->
            <img src="https://files.myglamm.com/site-images/original/MyGlamm-Logo_1.jpg" alt="">
            <label for="">Full Name</label>
            <input id="name" placeholder="Enter Full Name" type="text" />

            <label for="">Email</label>
            <input id="email" placeholder="Enter Email Id" type="email" />

            <!-- <label for="">Mobile Number</label>
            <input id="number" placeholder="Enter Mobile Number" type="number" /> -->

            <label for="">Password</label>
            <input id="password" placeholder="Create New Password" type="password" />
            <p>I accept Myglamm <span>Terms & Services</span>. Now the terms and conditions of Myglamm.com is also applied on me.</p>
            <input type="submit" value="SIGN UP">
            <p>I already Signup ! <span>Login Now</span></p>
        </form>
    </div>
</body>
</html>
<script src="signup.js"></script>
