<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./styles/payment.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <style>
      #middlebar{
          box-shadow: 0 3px 4px 0 rgb(0 0 0 / 15%);
          margin-bottom: 0px;
      }
      
  </style>
  </head>
  <body>
    <div id="middlebar">
      <div id="logo-search">
          <img style="width:150px ; height:50px" src="https://files.myglamm.com/site-images/original/MyGlamm-Logo_1.jpg" alt="investor">
          <input type="text" placeholder="Find Lipstick, Eyeliner, Makeup Tutorial, etc">
      </div>
      <div id="page-icons">
          <img style="margin-top:0px ;" id="cart" src="https://cdn-icons-png.flaticon.com/512/126/126515.png" alt="">
          <img id="login" src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="">
      </div>
  </div>

    <div id="container-payment">
        <form>
          <h3>Enter Card Details</h3>
          <label for="">Full Name</label><br />
          <input type="text" id="name" placeholder="Enter Your Full Name" />
  
          <label for="">Card Number</label><br />
          <input type="number" id="cardNumber" placeholder="Enter Card Number" />

          <label for="">Card Type</label><br />
          <select id="card">
            <option>Select Card</option>
            <option value="mastercard">Master Card</option>
            <option value="rupaycard">Rupay Card</option>
            <option value="visacard">Visa Card</option>
          </select>

          <label for="">CVV Number</label><br />
          <input
            type="number"
            id="cvv"
            placeholder="Enter CVV Number"
          />
          
          <label for="">Expiry Date</label><br />
          <input type="date" id="date" placeholder="Expiry Data" />

          <p>
            By filling up, I accept the Payment 
            <span>Terms of Services</span> and acknowladgement the
            <span>Privacy Policy</span>.
          </p>
  
          <input type="submit" value="Submit" />
          
        </form>
  </body>
</html>
<script src="./scripts/payment.js"></script>
<script src="./scripts/navbar.js"></script>
