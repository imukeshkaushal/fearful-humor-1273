        <!-- ----------------------------------------------------------------------- -->
    
        <!-- Create Middle Top Bar Like Logo, Search Bar, Bag & Login Bar -->
        <div id="middlebar">
            <div id="logo-search">
                <img src="https://files.myglamm.com/site-images/original/MyGlamm-Logo_1.jpg" alt="investor">

            <!-- <h2>Welcome To Myglamm</h2> -->
            <img src="https://files.myglamm.com/site-images/original/MyGlamm-Logo_1.jpg" alt="">

            <label for="">Email</label>
            <input id="email" placeholder="Enter Email Id" type="email" />

            <!-- <label for="">Mobile Number</label>
            <input id="number" placeholder="Enter Mobile Number" type="number" /> -->

            <label for="">Password</label>
