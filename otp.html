<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./styles/otp.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <style>
        #middlebar{
            box-shadow: 0 3px 4px 0 rgb(0 0 0 / 15%);
            margin-bottom: 0px;
        }
        
    </style>
</head>
<body>
    <div id="middlebar">
        <div id="logo-search">
            <img style="width:150px ; height:50px" src="https://files.myglamm.com/site-images/original/MyGlamm-Logo_1.jpg" alt="investor">
            <input type="text" placeholder="Find Lipstick, Eyeliner, Makeup Tutorial, etc">
        </div>
        <div id="page-icons">
            <img style="margin-top:0px ;" id="cart" src="https://cdn-icons-png.flaticon.com/512/126/126515.png" alt="">
            <img id="login" src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="">
        </div>
    </div>


    <div id="container-otp">
        <h3>Confirm Payment</h3>
        <div>
            
            <p>OTP is sent Successfully in your registered mobile number.</p>
            <label>Enter OTP</label>
            <input type="number" id = "otp" placeholder="Enter 6 Digit OTP">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
<script src="./scripts/otp.js"></script>
<script src="./scripts/navbar.js"></script>
